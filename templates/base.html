<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فرم قیمت کارتن محمد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
  <style> body{font-family: Vazirmatn, sans-serif;} label{font-weight:600} .note{white-space:pre-line} </style>
  <!-- Persian Datepicker -->
  <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.css" />
  <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'carton_pricing:price_form' %}">کارتن محمد</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="topNav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">

        <!-- فرم قیمت -->
        <li class="nav-item">
          <!-- اگر name مسیر نداری، موقتاً href="/price-form/" بگذار -->
          <a class="nav-link" href="{% url 'carton_pricing:price_form' %}">فرم قیمت</a>
        </li>

        <!-- اطلاعات پایه -->
        <li class="nav-item">
          <!-- اگر name مسیر نداری، موقتاً href="/base-settings/" بگذار -->
          <a class="nav-link" href="{% url 'carton_pricing:base_settings' %}">اطلاعات پایه</a>
        </li>

        <!-- فرمول‌ها -->
        <li class="nav-item">
          <!-- اگر لیست/مدیریت فرمول‌ها view جدا نداری، از مسیر فعلی‌ات /formulas/ استفاده کن -->
          <a class="nav-link" href="{% url 'carton_pricing:formula_list' %}">فرمول‌ها</a>
        </li>

        <!-- تعاریف (Dropdown) -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="defsMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            تعاریف
          </a>
          <ul class="dropdown-menu" aria-labelledby="defsMenu">
            <!-- کاغذها -->
            <li>
              <a class="dropdown-item" href="{% url 'carton_pricing:paper_list' %}">کاغذها</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'carton_pricing:paper_create' %}">+ کاغذ جدید</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <!-- گام فلوت (فعلاً از ادمین) -->
            <li>
              <a class="dropdown-item" href="{% url 'admin:carton_pricing_flutestep_changelist' %}">گام فلوت</a>
            </li>
          </ul>
        </li>

        <!-- ادمین (اختیاری) -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">مدیریت</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">{% block content %}{% endblock %}</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
